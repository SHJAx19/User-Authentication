<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&family=Permanent+Marker&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Container">
      <div class="header">
        <div class="left-side">
          <img class="logo" src="Logos/SA.png" alt="" />
        </div>
        <div class="right-side">
          <input class="header-inputs" type="Submit" value="Home" />
          <input class="header-inputs" type="Submit" value="About" />
          <input class="header-inputs" type="Submit" value="Contact" />
        </div>
      </div>
      <h1 style="margin: 0">
        This is not a real Website but you can just Enjoy!
      </h1>
      <div class="box1">
        <div class="texts">
          <h1>Account login</h1>
          <h3>Sign in to you account</h3>
        </div>
        <input class="email" type="email" placeholder="Email" />
        <input class="password" type="password" placeholder="Password" />
        <div class="buttons">
          <input class="sign" type="submit" value="Sign in " />
          <input class="forgot" type="submit" value="Forgot password?" />
        </div>
        <div class="bottom-buttons">
          <input class="e-dev" type="submit" value="Sign in with E-Devlet" />
          <input
            class="micro"
            type="submit"
            value="Sign in with Microsoft365"
          />
        </div>
        <div class="social">
          <img class="soc" src="Logos/Youtube_logo.png" alt="" />
          <img class="soc" src="Logos/instagram.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
